#房间配置文件
---
#游戏模式
gameMode: "classic"

#是否允许队友伤害
allowTeammateDamage: true
#水晶默认血量
defaultEndCrystalHealth: 100.0

#游戏开始等待时间
waitTime: 60
#游戏时间（超出将进入加时赛，水晶会直接爆炸）
gameTime: 600
#加时赛时间
overtime: 180
#胜利结算时间
victoryTime: 10

#启用的队伍数量 目前可以设置为2-4
maxTeamCount: 4
#房间开始游戏最小人数
minPlayers: 2
#房间最大人数
maxPlayers: 16

#供给物品配置(商店)
supply: DefaultSupply

#等待出生点
waitSpawn: "0:0:0"

#玩家出生点
spawn:
  red:
    x: 0.0
    y: 0.0
    z: 0.0
  yellow:
    x: 0.0
    y: 0.0
    z: 0.0
  blue:
    x: 0.0
    y: 0.0
    z: 0.0
  green:
    x: 0.0
    y: 0.0
    z: 0.0

#队伍水晶生成点
crystal:
  red:
    x: 0.0
    y: 0.0
    z: 0.0
  yellow:
    x: 0.0
    y: 0.0
    z: 0.0
  blue:
    x: 0.0
    y: 0.0
    z: 0.0
  green:
    x: 0.0
    y: 0.0
    z: 0.0

#队伍商店生成点
shop:
  red:
    x: 0.0
    y: 0.0
    z: 0.0
  yellow:
    x: 0.0
    y: 0.0
    z: 0.0
  blue:
    x: 0.0
    y: 0.0
    z: 0.0
  green:
    x: 0.0
    y: 0.0
    z: 0.0

#资源生成点
